<body>
    <div class="container text-center">
        <h1>Pomodoro Clock</h1>
        <div class="row">
            <div class="col-xs-offset-4 col-xs-2">
                Break Length
            </div>
            <div class="col-xs-2">
                Session Length
            </div>
        </div>
        <div class="row">
            <div class="col-xs-offset-4 col-xs-2">
                <button type="button" class="btn btn-link" id="pauseUp">
                <i class="fa fa-angle-up fa-2x" aria-hidden="true"></i>
                </button>
                <div class="number" id="pause">
                    3
                </div>
                <button type="button" class="btn btn-link" id="pauseDown">
                <i class="fa fa-angle-down fa-2x" aria-hidden="true"></i>
                </button>
            </div>


            <div class="col-xs-2">
                <button type="button" class="btn btn-link" id="sessionUp">
                <i class="fa fa-angle-up fa-2x" aria-hidden="true"></i>
                </button>
                <div class="number" id="session">
                    6
                </div>
                <button type="button" class="btn btn-link" id="sessionDown">
                <i class="fa fa-angle-down fa-2x" aria-hidden="true"></i>
                </button>
            </div>
        </div>

        <!-- <div class=" row text-center" id="time"></div> -->

        <div class="row">
            <canvas id="canvas" width="250" height="250"></canvas>
        </div>
        <div class="row btn-group" role="group" aria-label="Control buttons">
            <button type="button" class="btn btn-default btn-lg">
              <i class="fa fa-play fa-2x" aria-hidden="true" id="playBtn"></i>
            </button>
            <button type="button" class="btn btn-default btn-lg">
              <i class="fa fa-pause fa-2x" aria-hidden="true" id="pauseBtn"></i>
            </button>
            <button type="button" class="btn btn-default btn-lg">
              <i class="fa fa-stop fa-2x" aria-hidden="true" id="resetBtn"></i>
            </button>
        </div>
    </div>
